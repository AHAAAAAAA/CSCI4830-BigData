<div class="page-header" ng-controller="AnalysisViewCtrl">
	<div style="margin: 0 auto; text-align: center">	
		<div class="input-group margin-bottom-sm" style="width:300px; margin: 0 auto;">
	  		 
	  		 <span class="input-group-addon"><i class="fa fa-calendar fa-fw"></i></span>
	  		 <input id="datepickerStart" class="form-control" type="text" placeholder="Enter A Start Date" style="width:150px;">
	  		 
	  		 <span class="input-group-addon"><i class="fa fa-calendar fa-fw"></i></span>
	  		 <input id="datepickerEnd" class="form-control" type="text" placeholder="Enter An End Date" style="width:150px;">
	  		 
	  		 <span class="input-group-btn">
        	<button class="btn btn-secondary" type="button">Change Dates</button>
		</div>
	</div>
	<br>
	<p class="text-center" ng-hide="dataLoaded">
    	<i class="fa fa-spinner fa-pulse fa-3x" style="margin-top: 50px; margin-bottom: 50px;"></i>
	</p>
	<div id="statisticDiv" ng-hide="hideChart">
		<highchart id="chart1" config="highchartsNG" style="width: 98%"></highchart>
		<div style="margin: 0 auto; text-align: center">	
			<a class="btn btn-default btn-sm" ng-click="toggleLine()">
  				<i class="fa fa-line-chart" aria-hidden="true"></i> Basic Line</a>
  			<a class="btn btn-default btn-sm" ng-click="toggleBar()">
  				<i class="fa fa-bar-chart" aria-hidden="true"></i> Bar Chart</a>
		</div>
		<br>

		  <table ng-table="tableParams" class="table table-bordered ng-table-responsive">
		      <tr ng-repeat="post in $data">

		              {{post.sentiment.toFixed(2)}}
		          </td>
		      </tr>
		  </table>
		</div>-->
		<div style="text-align: center">
			<div data-ng-repeat="tweet in tableData" id="DIV_1">
				<h4 id="H4_2">
					{{tweet.candidate}}
				</h4>
				<p id="P_3">
					{{tweet.text}}
				</p>
				<p style="display:inline-block">User: </p>
				<a href="#" id="A_4">{{tweet.user}}</a>
				<p style="display: inline-block">Result: {{tweet.sentiment.toFixed(2)}}</p>
			</div>
		</div>
	</div>
</div>
